<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactez-moi pour des Formations en Informatique</title>
  
  <!-- Lien vers Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Lien vers un CDN d'icônes Font Awesome pour les icônes -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="CSS/contact.css">
</head>

<body>

  <div class="container form-container">
    <div class="form-title">
      <h2>Contactez-moi pour des Formations en Informatique</h2>
      <p>Vous avez des questions ou vous cherchez des formations en informatique ? Remplissez ce formulaire pour entrer en contact.</p>
    </div>

    <!-- Formulaire de contact -->
    <form action="mailto:votre_email@example.com" method="post" enctype="text/plain">

      <div class="form-group">
        <label for="name">Votre nom</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Entrez votre nom">
      </div>

      <div class="form-group">
        <label for="email">Votre adresse email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Entrez votre email">
      </div>

      <div class="form-group">
        <label for="subject">Objet</label>
        <input type="text" class="form-control" id="subject" name="subject" required placeholder="Entrez l'objet de votre message">
      </div>

      <div class="form-group">
        <label for="message">Votre message</label>
        <textarea class="form-control message-area" id="message" name="message" required placeholder="Entrez votre message ici"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>

    </form>
  </div>

 
  <!-- Lien vers le script Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
